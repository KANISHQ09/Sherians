<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: rgb(32, 44, 51);
            color: #ffffff;
        }

        .container {
            background-color: rgb(17, 27, 33);
            max-width: 550px;
            margin: 0 auto;
            border-radius: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .icon-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 1.25rem;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-update {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            cursor: pointer;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #2c3338;
        }

        .add-status {
            position: absolute;
            bottom: 0;
            right: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(0, 168, 132);
            font-size: 18px;
        }

        .status-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .status-title {
            font-weight: 500;
        }

        .status-subtitle {
            color: #8899a6;
            font-size: 0.875rem;
        }
        .contact{
            border-top: 3px solid #0f1419;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }
        .image img{
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3.5px solid rgb(0, 168, 76);
        }
        .text h3{
            font-weight: 500;
        }
        .text h4{
            color: #8899a6;
            font-size: 0.875rem;
        }
        .full{
            height: 100%;
            width: 550px;
            position: absolute;
            top: 0%;
            left: 32%;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            display: none;
        }
        .fullimg{
            position: absolute;
            height: 60px;
            width: 60px;
            left: 4%;
            top: 7.5%;
            border-radius: 50%;
            border: none;
        }
        .full h4{
            font-weight: 600;
            position: absolute;
            top: 10%;
            left: 18.3%;
        }
        .bar{
            border-top: 3px solid #ffffff;
            border-radius: 3px;
            width: 92.5%;
            margin: 30px 20px;
        }
        .grow{
            position: absolute;
            top:30px;
            height: 3.5px;
            width: 0%;
            border-radius: 3px;
            background-color: #5A5A5A;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Status</h1>
            <div class="header-actions">
                <button class="icon-button">+</button>
                <button class="icon-button">â‹®</button>
            </div>
        </header>
        <div class="status-update">
            <div class="avatar-container">
                <div class="avatar"></div>
                <div class="add-status"><i class="ri-add-circle-fill"></i></div>
            </div>
            <div class="status-text">
                <div class="status-title">My status</div>
                <div class="status-subtitle">Click to add status update</div>
            </div>
            </div>


            <div class="contacts">
            </div>


        </div>

        <div class="full">
            <div class="bar"><div class="grow"></div></div>
            <img class="fullimg" src="">
            <h4></h4>
        </div>



    <script src="script.js"></script>
</body>

</html>
